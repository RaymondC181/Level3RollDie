<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <script src="script.js"></script>
    <style>
        body{
            text-align: center;
        }
        table{
            border: thin solid black;
        }
        th, td{
            border: thin solid black;
        }

        .grid_container{
            display: flex;
            float: center;
            width: 50%;
            padding: 5px;
        }

    </style>
</head>
<body onload="initialize();">
    <h1>Roll Roll Roll Your Dice</h1>
    <p>Amount of Die:</p>
    <form>
        <input type="radio" id="one" name="dieNum" onclick = "oneDie();" checked="true">
        <label for="one">One</label><br>

        <input type="radio" id="two" name="dieNum" onclick = "twoDie();">
        <label for="two">Two</label><br>

        <input type="radio" id="three" name="dieNum" onclick = "threeDie();">
        <label for="three">Three</label><br>
    </form>
    <br>

    <p>Amount of times:</p>
    <p id="num"> 0 </p>
    <button onclick="add();">+1</button>
    <button onclick = "minus();">-1</button>
    <button onclick = "roll();">Roll</button>

    <table id = "datatable" style="margin-left:auto;margin-right:auto;margin-top: 50px;">
        <tr>
            <th>Doubles</th>
            <th>Triples</th>
            <th>Mean</th>
            <th>Mode</th>
            <th>Median</th>
        </tr>
        <tr>
            <th id = double>0</th>
            <th id = triple>0</th>
            <th id = Mean>0</th>
            <th id = Mode>0</th>
            <th id = Median>0</th>
        </tr>
    </table>

    <div class = grid_container>
        <table id = "diceOne">
            <tr>
                <th>Die 1</th>
            </tr>
            <tr>
                <th id = "dieOneCounter">0</th>
            </tr>
        </table>
    
        <table id = "diceTwo">
            <tr>
                <th>Die 2</th>
            </tr>
            <tr>
                <th id = "dieTwoCounter">0</th>
            </tr>
        </table>
    
        <table id = "diceThree">
            <tr>
                <th>Die 3</th>
            </tr>
            <tr>
                <th id = "dieThreeCounter">0</th>
            </tr>
        </table>
    </div>

    <table id = "dicetable" style="margin-left:auto;margin-right:auto;margin-top: 25px;">
        <tr>
            <th>Die 1</th>
            <th>Die 2</th>
            <th>Die 3</th>
        </tr>
    </table>

</body>
</html>
